<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/small_style.css" media="screen and (max-width: 360px)">
    <link rel="stylesheet" type="text/css" href="css/med_style.css" media="screen and (min-width: 361px) and (max-width: 1024px)">
    <link rel="stylesheet" type="text/css" href="css/large_style.css" media="screen and (min-width: 1025px)">
</head>
<body>
    <header class="container">
        <div id="menuitem">
            <span id="menu">&#9776;</span>
        </div>
        <div id="name">
            <h1 class="introduction" id="calebdunn">CALEB DUNN</h1>
            <h2 class="introduction">Life Long Learner</h2>
        </div>
        <div id="face_group">
            <img class="pictures face" id="face_large" src="images/professionalPhoto.jpg" alt="Image of Caleb">
        </div>
    </header>
    <nav id="sidebar">
        <div id="face_group_small">
            <img class="pictures face" id="face_small" src="images/professionalPhoto.jpg" alt="Image of Caleb">
        </div>
        <ul>
            <li class="nav_item"><a href="index.html">Home</a></li>
            <li class="nav_item"><a href="resume/resume.pdf">Resume</a></li>
            <li class="nav_item"><a href="certificates/certificates.html">Certificates</a></li>
        </ul>
    </nav>
    <div class="container" id="main">
        <h3 class="quick_pitch">A <em>technology enthusiast</em> with a <strong>strong passion for continuous learning</strong> of novel topics related to <em>software development</em> & more!</h3>
        <div class="container" id="image_and_work">
            <section id="website_code">
                <img class='pictures' id='website_code_img' src="images/code.png" alt="Website code">
            </section>
        </div>
        <div class="container featured_work_div">
            <section class="container" id="featured_work">
                <h2 class="underline" id="featured_work_header">Featured Work</h2>
                <figure class="work">
                    <img class='pictures' src="images/pyunifi.png" alt="PyUnifi Image">
                    <figcaption><a href="https://github.com/finish06/pyunifi">PyUnifi - Ubiquiti Python API</a></figcaption>
                </figure>
                <figure class="work">
                    <img class='pictures' src="images/access_switch.png" alt="Unifi Access Switch image">
                    <figcaption><a href="https://github.com/finish06/unifi_access_switch">HomeAssistant Wifi Access Switch</a></figcaption>
                </figure>
            </section>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function(i) {
        menu.addEventListener('click', function(e) {
            sidebar.classList.toggle('open');
            e.stopPropagation();
        })
    })
</script>
</body>
</html>
